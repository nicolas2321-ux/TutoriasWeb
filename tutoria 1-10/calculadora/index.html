<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Propinas</h1>
    <div class="calculator">
        <label for="billAmount">Monto de la factura:</label>
        <input type="number" id="billAmount">
        <label for="tipPercentage">Porcentaje de propina:</label>
        <input type="number" id="tipPercentage">
        <button onclick="calcularPropina()">Calcular Propina</button>
        <p>Total de propina: <span id="totalTip">$0.00</span></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
